version: '3.5'

services:
  server:
    depends_on:
        - testdb
    environment:
      - DB_HOST=testdb
    command: python -m unittest

  testdb:
    image: postgres:9.4
    volumes:
      - ./docker/testdb/postgresql.conf:/etc/postgresql/postgresql.conf
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - postgres


networks:
  postgres:
    driver: bridge

volumes:
  dbdata:
